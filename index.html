---
title: Mome Borogove
---
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/root.css">

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Montserrat&display=swap">

    <title>{{ page.title }}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Mome Borogove</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <!--<ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>-->
      </div>
    </nav>
      
    <div class="container-xl" id="body">
      <div class="row">
        <div class="col">
          <h1>Resources</h1>
          <div class="category"
               style="background-image: url(assets/categories/40K.jpg)"
               onclick="$('#40K').collapse('toggle')"
            >
            <div class="category-name">Warhammer 40K: Inquisitor</div>
          </div>
          <div class="collapse show" id="40K">
            <h2>Tools</h2>
            <ul>
              <li><a class="post" href="https://mome-borogove.github.io/40K-enchant-viewer/">Enchant Viewer</a></li>
              <li><a class="post" href="https://github.com/mome-borogove/40K-ancient-list/">Ancient List</a></li>
              <li><a class="post" href="https://github.com/mome-borogove/40K-n2pk-converter/">N2PK Converter</a></li>
            </ul>
            <h2>Posts</h2>
            <ul>
            {% for post in site.categories.40K %}
              <li><a class="post" href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
